<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Server</title>
</head>
<body>
    <h1>Etimo backend case REST-api server</h1>
    <p>Below you can find a list of available endpoints.</p>
    <h2>Available Endpoints:</h2>
    <ul>
        {% for endpoint in endpoints %}
            <li>Path - ' <strong>{{ endpoint.endpoint }}</strong> ': {{ endpoint.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
